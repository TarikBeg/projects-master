<table class="table table-striped table-responsive-xs table-responsive-sm">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Stars</th>
      <th scope="col">Add Stars</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies.records">
      <td class="d-flex align-items-center">
        <img [src]="movie.coverImage" [class]="'mr-3 image-size'" /><b>{{movie.title}}</b>
      </td>
      <td>
        <star-rating [rating]="movie.rating"></star-rating>
      </td>
      <td> <input type="number" class="form-control" [(ngModel)]="movie.addedStars"
          (change)="onAddesStars(movie.id, movie.addedStars)"></td>
    </tr>
  </tbody>
</table>
